<div class="custom-dialog-container">
<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content>
  Do you really want to delete this ID: {{ data.teacher.id }}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="button-icon" (click)="onCancelClick()">Cancel</button>
  <button mat-button class="button-icon" color="warn" (click)="onConfirmClick()">Confirm</button>
</mat-dialog-actions>
</div>
