<div class="container">
  <div class="button-container">
    <button mat-raised-button color="primary" class="button-icon" (click)="goAddStudent()">Add Student</button>
    <button mat-raised-button color="primary" class="button-icon" (click)="goEditStudent()">Edit</button>
    <button mat-raised-button color="warn" class="button-icon"  (click)="goDeleteStudent()">Delete</button>
    <button mat-raised-button color="accent" class="button-icon"  (click)="goDetailsStudent()">Details</button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="students" class="mat-elevation-z8">
     
      <ng-container matColumnDef="studentId">
        <th mat-header-cell *matHeaderCellDef> Student ID </th>
        <td mat-cell *matCellDef="let student"> {{ student.id }} </td>
      </ng-container>

    
      <ng-container matColumnDef="studentName">
        <th mat-header-cell *matHeaderCellDef> Student Name </th>
        <td mat-cell *matCellDef="let student"> {{ student.name }} </td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let student"> {{ student.department }} </td>
      </ng-container>

   
      <ng-container matColumnDef="teacherId">
        <th mat-header-cell *matHeaderCellDef> Teacher ID </th>
        <td mat-cell *matCellDef="let student"> {{ student.teacherId }} </td>
      </ng-container>

   
      <ng-container matColumnDef="teacherName">
        <th mat-header-cell *matHeaderCellDef> Teacher Name </th>
        <td mat-cell *matCellDef="let student"> {{ student.teacherName }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let student">
          <button mat-raised-button color="primary" class="button-icon"  (click)="goEditSelectedStudent(student)">
            Edit
          </button>
          <button mat-raised-button color="accent" class="button-icon"  (click)="goDetailsSelectedStudent(student)">
            Details
          </button>
          <button mat-raised-button color="warn" class="button-icon"  (click)="goDeleteSelectedStudent(student)">
            Delete 
          </button>
        </td>
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let student; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
